name: Update GitHub Pages site
permissions:
  contents: write
on:
  repository_dispatch:
    types: [update-data]

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages # âœ… checkout the gh-pages branch
          submodules: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.REPO_ACCESS_TOKEN }}
          submodules: false
          publish_dir: .
