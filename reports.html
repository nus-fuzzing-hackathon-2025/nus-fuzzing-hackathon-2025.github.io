<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzing Competition Reports</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTable for Benchmarking Submissions
            $('#myTable').DataTable();

            // Initialize DataTable for Leaderboard with default sorting and custom page length options
            $('#leaderboardTable').DataTable({
                "order": [[2, 'desc']],  // Default sorting by the third column ("Found") in descending order
                "lengthMenu": [10, 25, 50, 75, 100],  // Custom page length options including '5'
                "pageLength": 10  // Default number of rows to display
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="build-logs">Logs</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-10 flex-column">
        <main>
            <br>
            <h1>Fuzzing Competition: Summer School 2025 Reports</h1>
            <br>
            <div class="container mt-5">
                <table class="table table-bordered table-striped table-hover" id="leaderboardTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        
		    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
