<html lang="en">
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTable for Benchmarking Submissions
            $('#myTable').DataTable();

            // Initialize DataTable for Leaderboard with default sorting and custom page length options
            $('#leaderboardTable').DataTable({
                "order": [[2, 'desc']],  // Default sorting by the third column ("Found") in descending order
                "lengthMenu": [25, 50, 75, 100],  // Custom page length options including '5'
                "pageLength": 30  // Default number of rows to display
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <ul class="nav justify-content-center">
            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-10 flex-column">
        <main>
            <br>
            <h1>Fuzzing Competition: Summer School 2025</h1>
            <br>
            <div class="container mt-5">
                <h2 class="mb-4">Leaderboard</h2>
                <table class="table table-bordered table-striped table-hover" id="leaderboardTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Tool</th>
                            <th scope="col">Score</th>
                            <th scope="col">Basic</th>
                            <th scope="col">Medium</th>
                            <th scope="col">Advanced</th>
                        </tr>
                    </thead>
                    <tbody id="student_fuzzer_records">
                    <!-- START_AUTOGEN_TABLE_ROWS -->
<!-- END_AUTOGEN_TABLE_ROWS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script>
    const JSON_URL = "./eval_summary.json";

    async function fetchAndRenderData() {
      try {
        const response = await fetch(JSON_URL);
        const data = await response.json();

        const tableBody = document.getElementById("student_fuzzer_records");
        tableBody.innerHTML = ""; // Clear existing rows if any
         let no = 1;
        for (const [submissionId, [score, n_basic, n_medium, n_advanced]] of Object.entries(data)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${submissionId}</td>
            <td>${score}</td>
            <td>${n_basic}</td>
            <td>${n_medium}</td>
            <td>${n_advanced}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching or rendering data:", error);
      }

    }

    fetchAndRenderData();
</script>
