  <script>
    const leaderboardTable = $('#leaderboardTable').DataTable({
      "order": [[2, 'desc']],           //
        "lengthMenu": [25, 50, 75, 100],
        "pageLength": 30,
       "searching": false,
      "ordering": true,
       "paging": false,
      "info": false,
        "columns": [
            {
                "data": null,
                "render": function (data, type, row, meta) {
                    return meta.row + meta.settings._iDisplayStart + 1;
                }
            },
            { "data": "team" , "className": "text-center" },
            { "data": "score" , "className": "text-center" },
            { "data": "basic" , "className": "text-center" },
            { "data": "medium" , "className": "text-center" },
            { "data": "advanced" , "className": "text-center" }
        ]
    });

    const JSON_URL = "./eval_summary.json";
    function sumOfLargestTwo(a, b, c) {
      return a + b + c - Math.min(a, b, c);
    }

    async function fetchAndRenderData() {
        try {
            const response = await fetch(JSON_URL);
            const data = await response.json();
            const rowData = Object.entries(data).map(([submissionId, [score, n_basic, n_medium, n_advanced]]) => ({
                "team": submissionId.replace(/^hackathon-/, ''),
                "score": sumOfLargestTwo(n_basic, n_medium, n_advanced),
                "basic": n_basic,
                "medium": n_medium,
                "advanced": n_advanced
            }));
            leaderboardTable.rows.add(rowData).draw();
        } catch (error) {
            console.error("Error fetching or rendering data:", error);
        }
    }



    fetchAndRenderData();
    leaderboardTable.on('draw', function () {
    // Get the rows in their current sorted order
    const sortedRows = leaderboardTable.rows({ order: 'current' }).data().toArray();
    
    // Update each row's rank cell based on sorted position
    sortedRows.forEach((row, index) => {
        const rowNode = leaderboardTable.row(index).node();
        const rank = index + 1; // Rank starts from 1
        const $rankCell = $(rowNode).find('td:first');

        // Clear existing content
        $rankCell.empty();

        // Assign badges for 1st and 2nd place, otherwise show rank number
        if (rank === 1) {
            $rankCell.html('<span style="font-size: 32px;">üèÜ</span> ' );
        } else if (rank === 2) {
            $rankCell.html('<span style="font-size: 32px;">üèÜ</span> ' );
        } else {
        }
    });
});

</script>
    <script>
    function getTargetTimeInSGT() {
      const now = new Date();
      const target = new Date();
      target.setHours(17, 30, 0, 0); // 17:30 SG time today

      // Get current time in UTC+8 (Singapore)
      const timezoneOffsetSG = -8 * 60; // SG is UTC+8 ‚Üí offset is -480
      const localOffset = now.getTimezoneOffset();
      const diffMinutes = localOffset - timezoneOffsetSG;

      target.setMinutes(target.getMinutes() + diffMinutes);

      if (target < now) {
        target.setDate(target.getDate() + 1); // If already past 17:30 today, use tomorrow
      }

      return target;
    }

    const targetTime = getTargetTimeInSGT();

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Time's up!";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `‚è≥ Time Remaining Until Hackathon Deadline ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // initial call
    const timer = setInterval(updateCountdown, 1000);
  </script>
