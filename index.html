    <div class="d-flex justify-content-center align-items-center vh-10 flex-column">
        <main>
            <br>
            <h1>Fuzzing Competition: Summer School 2025</h1>
            <br>
            <div class="container mt-5">
                <h2 class="mb-4">Leaderboard</h2>
          <p class="text-muted">
            <strong>Note:</strong> The leaderboard displays only your latest submission, not your full submission history.
          </p>
                <table class="table table-bordered table-striped table-hover" id="leaderboardTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Team</th>
                            <th scope="col">Score</th>
                            <th scope="col">Basic</th>
                            <th scope="col">Medium</th>
                            <th scope="col">Advanced</th>
                        </tr>
                    </thead>
                    <tbody id="student_fuzzer_records">
                    <!-- START_AUTOGEN_TABLE_ROWS -->
<!-- END_AUTOGEN_TABLE_ROWS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script>
    const JSON_URL = "./eval_summary.json";

    async function fetchAndRenderData() {
      try {
        const response = await fetch(JSON_URL);
        const data = await response.json();

        const tableBody = document.getElementById("student_fuzzer_records");
        tableBody.innerHTML = ""; // Clear existing rows if any
         let no = 1;
        for (const [submissionId, [score, n_basic, n_medium, n_advanced]] of Object.entries(data)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${submissionId.replace(/^hackathon-/, '')}</td>
            <td>${score}</td>
            <td>${n_basic}</td>
            <td>${n_medium}</td>
            <td>${n_advanced}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching or rendering data:", error);
      }

    }

    fetchAndRenderData();

    // Add badge on draw (after sorting, filtering, or paging)
    leaderboardTable.on('draw', function () {
        // Remove previous badges
        $('#leaderboardTable tbody tr td:first-child .badge').remove();

        // Get the first two visible rows and add badges
        $('#leaderboardTable tbody tr:visible').each(function (index) {
            if (index === 0) {
                $(this).find('td').eq(0).prepend('<span>ðŸ¥‡</span>');
            } else if (index === 1) {
                $(this).find('td').eq(0).prepend('<span>ðŸ¥ˆ</span>');
            }
        });
    });
</script>
